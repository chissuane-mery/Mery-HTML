        }
        .log {
            margin: 0;

            margin: 0 15px;

            position: relative;
            transition: color 0.3s;
        }
        nav.navigation a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00ff99; /* Neon verde */
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        nav.navigation a:hover::after {
            width: 100%;
        }
        .btn-talk {
            display: inline-block;
            background: linear-gradient(135deg, #00ff99, #00cc99);

            border-radius: 25px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn-talk:hover {
            background: linear-gradient(135deg, #00cc99, #009966);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .home {

            padding: 50px 20px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .home img {
            margin-top: 20px;
            width: 170px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #00ff99; /* Neon verde */
            box-shadow: 0 4px 8px rgba(0, 255, 153, 0.5);
        }
        .home h2 {
            margin: 10px 0;
            font-size: 2em;
            color: #00ff99; /* Neon verde */
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
        }
        .home h4 {
            margin: 5px 0;
            color: #00cc99; /* Verde claro */
        }
        .home p {
            max-width: 100%;
            margin: 0 auto;
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 20px;
        }

            color: #eee;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #00ff99; /* Neon verde */
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
